{% extends "admin/layout.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ path_for('admin.categories') }}" class="text-black">Categories</a></li>
                    <li class="breadcrumb-item active"><a href="{{ path_for('admin.categories.details',{'categoryID': data.category.categoryID}) }}" class="text-rubee">{{ data.category.title }}</a></li>
                    <li class="breadcrumb-item active"><a class="text-black">Subcategories</a></li>
                </ol>
            </nav>
        </div>
        <div class="col-md-6">
            <div align="right">
                <a href="{{ path_for('admin.categories.createSubcategory',{'categoryID': data.category.categoryID }) }}" class="btn btn-accent">Create SubCategory +</a>
                <a href="{{ path_for('admin.categories.details', {'categoryID': data.category.categoryID }) }}" class="btn btn-dgrey ml-2">Settings</a>
                <a href="{{ path_for('admin.categories.subcategories', {'categoryID': data.category.categoryID }) }}" class="btn btn-dgrey ml-2">SubCategories</a>
            </div>
        </div>
    </div>
    <form method="post" action="{{ path_for('admin.categories.createSubcategory',{'categoryID': data.category.categoryID}) }}" enctype='multipart/form-data'>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="form-group mt-3">
                    <input type="text" name="title" placeholder="Subcategory Title" class="form-control" min="3" max="10" required />
                </div>
                <div class="form-group mt-3">
                    <textarea name="description" class="form-control" id="editor" rows="6" placeholder="Write Subcategory Description Here"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label>Image</label>
                    <br />
                    <input type="file" name="img" required/>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <input type="submit" class="btn btn-accent btn-block" value="Create Subcategory +">
            </div>
        </div>
    </form> 
</div>

{% endblock %}
