{% extends "admin/layout.html" %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="{{ path_for('admin.products') }}" class="text-black">Products</a></li>
                        <li class="breadcrumb-item active"><a href="{{ path_for('admin.products.create') }}" class="text-rubee">Create Product</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <form method="post" action="{{ path_for('admin.products.createIV') }}" enctype='multipart/form-data'>
            <div class="row mt-4">
                <div class="col-md-8">
                    <div class="form-group mt-3">
                        <input type="text" name="title" placeholder="Product Title" class="form-control" min="3" max="30" required />
                    </div>
                    <div class="form-group mt-3">
                        <textarea name="description" class="form-control" id="editor" rows="6" placeholder="Write Product Description Here"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label>Image</label>
                        <br />
                        <input type="file" name="img" required/>
                    </div>
                    <div style="display: none;">
                        <select name="categoryID"><option value="{{ data.categoryID }}">{{ data.categoryID }}</option></select>
                        <select name="subcategoryID"><option value="{{ data.subcategoryID }}">{{ data.subcategoryID }}</option></select>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-8">
                    <input type="submit" class="btn btn-accent btn-block" value="Create Product +">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
