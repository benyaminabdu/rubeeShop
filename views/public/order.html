{% extends "public/layout.html" %}

{% block content %}

    <div class="container my-5">
        <div class="row my-5">
            <div class="col-md-12">
                <h2>Order</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <form action="{{ path_for('order') }}" method="post">
                        <div class="row mt-3">
                            <div class="col-12 col-sm-12 col-md-6">
                                <input type="text" name="firstName" class="form-control my-2" id="firstName" placeholder="Name" required>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6">
                                <input type="text" name="lastName" class="form-control my-2" id="lastName" placeholder="Last Name" value="" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="tel" name="phone" class="form-control my-2" id="phone" placeholder="Your Phone Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="email" name="email" class="form-control my-2" id="email" placeholder="Your Email (optional)">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <select name="deliveryType" class="form-control my-2">
                                    <option value="pickup">Store Pickup</option>
                                    {# <option value="shipped">Shipped to You</option> #}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <select name="selectedStore" class="form-control my-2">
                                    <option>Legehar, Ecopia Head Office</option>
                                    <option>Bole Dembel, RuBee Store</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="submit" class="w-100 btn btn-rubee btn-lg" value="Order">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
