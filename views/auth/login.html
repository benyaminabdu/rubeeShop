<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Commerce - Admin Login</title>
        <link rel="stylesheet" href="{{ base_url() }}/css/auth.css">
        <link rel="stylesheet" href="{{ base_url() }}/css/adminTheme.css">
    </head>
    <body>

        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form method="post" action="{{ path_for('logger') }}">
                            <br /><br />
                            <div class="login-box py-5 px-2 mt-5">
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <center>
                                            <h3>Admin Login</h3>
                                        </center>
                                    </div>
                                </div>
                                {% if data.messages.error %}
                                    <div class="row px-3">
                                        <div class="col-md-12">
                                            <div class="alert alert-danger p-2 mt-3">{{ data.messages.error[0] }}</div>
                                        </div>
                                    </div>
                                {% endif %}
                                <div class="row mt-3 px-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control" placeholder="Username" min="6" max="10" title="Enter proper Username" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Password" min="6" max="24" title="Enter Password" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3 px-3">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-accent btn-block" value="Login">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
